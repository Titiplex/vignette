<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scenario â€“ Vignettes</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
<header class="main-header">
    <div class="sticky-header">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/pages/languages.html">Languages</a></li>
            <li><a href="/pages/scenarios.html">Scenarios</a></li>
            <li id="createScenarioLink"><a href="/pages/create_scenario.html">Create scenario</a></li>
            <li><a href="/pages/login.html" id="loginLink">Login</a></li>
        </ul>
    </div>
    <div class="card">
        <h1>Scenario Workspace</h1>
        <h3 id="title"></h3>
    </div>
</header>

<main>
    <div class="card">
        <p><strong>Language:</strong> <span id="lang"></span></p>
        <p><strong>Author:</strong> <span id="author"></span></p>
        <p class="text" id="desc"></p>
        <p id="error" class="error"></p>
    </div>

    <div class="card" id="uploadCard" style="display:none;">
        <h2>Add an image</h2>
        <form id="uploadForm" class="form">
            <input type="hidden" name="scenarioId" id="scenarioId"/>
            <div class="field">
                <label for="imageTitle">Title</label>
                <input id="imageTitle" name="title"/>
            </div>
            <div class="field">
                <label for="imageFile">Image</label>
                <input id="imageFile" type="file" name="image" accept="image/*" required/>
            </div>
            <button type="submit">Upload image</button>
            <p id="uploadError" class="error"></p>
        </form>
    </div>

    <div class="card">
        <h2>Thumbnails</h2>
        <div id="thumbGrid" class="image-grid"></div>
    </div>

    <div class="card" id="audioCard" style="display:none;">
        <h2>Audio recordings</h2>
        <p><strong>Selected thumbnail:</strong> <span id="selectedThumb"></span></p>

        <div id="audioOwnerTools" style="display:none;">
            <button id="recStart" type="button">Start recording</button>
            <button id="recStop" type="button" disabled>Stop</button>
            <div class="field">
                <label for="audioTitle">Audio title</label>
                <input id="audioTitle" placeholder="Optional title"/>
            </div>
            <button id="uploadAudio" type="button" disabled>Upload recording</button>
            <p id="audioErr" class="error"></p>
        </div>

        <div id="audioList"></div>
    </div>
</main>

<script type="module" src="/src/pages/scenario.js"></script>
</body>
</html>
