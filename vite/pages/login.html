<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
<header class="main-header">
    <div class="sticky-header">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/pages/login">Login</a></li>
        </ul>
    </div>
    <div class="card text-border">
        <h1>Login</h1>
    </div>
</header>

<div>
    <div class="card">
        <form id="loginForm" class="form">
            <div class="field">
                <label>Username</label>
                <label><input name="username" required/></label>
            </div>
            <div class="field">
                <label>Password</label>
                <label><input type="password" name="password" required/></label>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <p id="error" class="error"></p>
            <div>
                <p>Don't have an account? <a href="/pages/register">Register here</a></p>
            </div>
        </form>
    </div>
</div>

<script type="module" src="/src/pages/login.js"></script>
</body>
</html>
