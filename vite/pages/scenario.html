<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Scenario</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
<div class="card text-border"><h1 id="title">Scenario</h1></div>

<div class="card">
    <p><strong>Language:</strong> <span id="lang"></span></p>
    <p><strong>Author:</strong> <span id="author"></span></p>
    <p id="desc"></p>
    <p id="error" class="error"></p>
</div>

<!-- Upload zone (hidden by default) -->
<div class="card" id="uploadCard" style="display:none;">
    <h2>Upload an image</h2>
    <form id="uploadForm" class="form">
        <input type="hidden" name="scenarioId" id="scenarioId"/>
        <div class="field">
            <label>Title</label>
            <label><input name="title"/></label>
        </div>
        <div class="field">
            <label>Image</label>
            <label><input type="file" name="image" accept="image/*" required/></label>
        </div>
        <button type="submit">Upload</button>
        <p id="uploadError" class="error"></p>
    </form>
</div>

<div class="card">
    <h2>Thumbnails</h2>
    <div id="thumbGrid" class="image-grid"></div>
</div>

<div class="card" id="audioCard" style="display:none;">
    <h2>Audio</h2>

    <p><strong>Selected thumbnail:</strong> <span id="selectedThumb"></span></p>

    <div id="audioOwnerTools" style="display:none;">
        <button id="recStart">Start recording</button>
        <button id="recStop" disabled>Stop</button>
        <label for="audioTitle"></label><input id="audioTitle" placeholder="title (optional)"/>
        <button id="uploadAudio" disabled>Upload</button>
        <p id="audioErr" class="error"></p>
    </div>

    <div id="audioList"></div>
</div>

<script type="module" src="/src/pages/scenario.js"></script>
</body>
</html>
