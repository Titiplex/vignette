<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="card text-border">

</div>

        <table class="table">
            <tbody>
            <tr>
                <th>Family</th>

                <th>Parent</th>

            </tr>

            <tr>

        </table>

<div>
    <p><span id="info"></span></p>
</div>
<script type="module" src="/src/pages/language.js"></script>

</html>
